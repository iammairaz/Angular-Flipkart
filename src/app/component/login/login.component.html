<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Login</h1>
          <h6>Please enter Email & Password !!</h6>
        </div>
        <form>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3">
              <label for="clientEmail1" class="form-label">Email address</label>
              <input formControlName="email" type="email" class="form-control" id="clientEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="clientInputPassword1" class="form-label">Password</label>
              <input formControlName="password" type="password" class="form-control" id="clientInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <a style="color: #fff; margin: top 10px;" routerLink="/signup">New User? Click to Sign Up!</a>
        </form>
      </div>
    </div>
  </div>
</div>
