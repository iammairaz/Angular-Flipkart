<header>
    <div class="navbar navbar-dark bg-primary shadow-sm">
      <div class="navbar-brand align-item-centre d-flex">
        <i style="font-size: 48px;" class="fas fa-shipping-fast">&nbsp;
        </i>
        <strong style="font-size: 30px;">Flipkart</strong>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="Search Products">
        </div>
        <span class="fas fa-search search-icon"></span>
      </div>
      <button routerLink="/login" class="btn btn-primary"><strong>Login</strong></button>
      <button routerLink="/login" class="btn btn-danger"><strong>Logout</strong></button>
      <!-- <label for="Login" routerLink="/login" style="color: white;"><strong>Login</strong></label>
      <label for="Login" routerLink="/signup" style="color: white;"><strong>Sign Up</strong></label> -->
      <button routerLink="cart" class="btn btn-primary">
        <i style="font-size:30px;" class="fas fa-cart-plus"></i>
        <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
      </button>
    </div>
</header>
